<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDrama Recommender</title>
    
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #3182ce;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3182ce;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3182ce;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2c5282;
        }
        .form-footer {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>KDrama Recommender</h1>
            
            <form action="/recommend" method="post">
                <div>
                    <label for="genres">Enter Genres (comma-separated):</label>
                    <input type="text" id="genres" name="genres" required>
                </div>
                <div>
                    <label for="rating">Enter Minimum Rating:</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-footer">
                    <button type="submit">Find KDramas</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
